<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Decoder</title>
  <!-- Add Bootstrap 5 CSS link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div class="container mt-5">
    <h1 class="mb-4">PATHWAY Driver record</h1>

    <!-- Barcode Form -->
    <form id="barcodeForm">
      <div class="mb-3">
        <label for="barcodeInput" class="form-label">Enter Barcode:</label>
        <input type="text" class="form-control" id="barcodeInput" placeholder="กรอก บาร์โค้ด">
      </div>
      <button type="button" class="btn btn-primary" onclick="searchBarcode()">Search</button>
    </form>

    <!-- Result Display -->
    <div class="mt-4" id="resultContainer" style="display: none;">
      <h2>Driver Information</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">วันที่</th>
            <th scope="col">เส้นทาง</th>
            <th scope="col">บาร์โค้ดประจำตัวรถ</th>
            <th scope="col">ชื่อบริษัท</th>
            <th scope="col">พนักงานขับรถ</th>
            <th scope="col">เบอร์โทร</th>
            <th scope="col">ประเภทรถ</th>
            <th scope="col">Email</th>
          </tr>
        </thead>
        <tbody id="resultTableBody"></tbody>
      </table>
      
      <!-- Dropdown Menu for Job Type -->
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="jobTypeSelect" class="form-label">ประเภทงาน:</label>
              <select class="form-select" id="jobTypeSelect">
                <option value="DD">DD</option>
                <option value="LH">LH</option>
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label for="withdraw" class="form-label">เบิกน้ำมัน:</label>
              <input type="text" class="form-control" id="withdrawInput" placeholder="จำนวนเงิน">
            </div>
          </div>
        </div>
      </div>
      
      <button type="button" class="btn btn-success" onclick="logData()">Save</button>
      <!-- Uncomment the line below if you want to proceed with the actual API call -->
      <!-- <button type="button" class="btn btn-success" onclick="saveToSheety()">Save All</button> -->
    </div>
  </div>

  <!-- Bootstrap modal for notifications -->
  <div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="notificationModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="notificationModalLabel">Notification</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="notificationBody">
          <!-- Notification message goes here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Add Bootstrap 5 JS and Popper.js scripts (required for Bootstrap components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <!-- Link the external script -->
  <script src="script.js"></script>

</body>

</html>
